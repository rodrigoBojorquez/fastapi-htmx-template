{% extends "layout/base.html" %}

{% block title %}
  Contactos
{% endblock title %}

{% block content %}
<h1 class="text-3xl font-bold text-primary mb-4">Contactos</h1>

<div class="flex justify-end mb-6">
    <button 
        hx-get="/contact/new" 
        hx-target="#modal-content"
        hx-swap="innerHTML" 
        @click="$store.modal.toggle()"
        class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark focus:ring-2 focus:ring-primary-light transition">
        Nuevo Contacto
    </button>
</div>

<div class="rounded-lg bg-background p-6 shadow-md">
    {% include "contacts/list.html" %}
</div>
{% endblock content %}
